<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Matriz de Algebra</title>
</head>
<body>
    <h1>Selecioneo o tipo de Matriz</h1>
    <form>
        <select name="" id="">
            <option value="">Selecione uma matriz</option>
            <option value="">Matriz Quadrada</option>
            <option value="">Matriz Nula</option>
            <option value="">Matriz Diagonal</option>
            <option value="">Matriz Identidade</option>
            <option value="">Matriz Triângular Superior</option>
            <option value="">Matriz Triângular Inferior</option>
            <option value="">Matriz Transposta</option>
            <option value="">Matriz Simétrica</option>
            <option value="">Matriz Anti-Simétrica</option>
            <option value="">Matriz Potência</option>
            <option value="">Matriz Periodica</option>
        </select>
        <div>
            <label for="numLinhas">Número de Linhas:</label>
            <input type="number" id="numLinhas" name="numLinhas" min="1" required>
        </div>
        <div>
            <label for="numColunas">Número de Colunas:</label>
            <input type="number" id="numColunas" name="numColunas" min="1" required>
        </div>
    </form>
</body>
</html>
